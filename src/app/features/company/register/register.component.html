<mat-tab-group animationDuration="0ms">
    <mat-tab label="Buying Register">
        <div style="overflow-x: hidden; overflow-y: auto; width: 100%; height: auto;">  
            <form class="row g-3" [formGroup]="buyRegisterForm" (ngSubmit)="saveBuyingRegister()">
                <div class="col-12 col-md-4 col-lg-3">
                    <label class="form-label">Cash</label>
                    <input type="text" class="form-control" hidden formControlName="id">
                    <input type="number" class="form-control" placeholder="Add Cash" formControlName="cash">
                    <div *ngIf="buyRegisterForm.controls['cash']?.touched && buyRegisterForm.controls['cash']?.invalid ">
                    <span class="text-danger">
                        <small *ngIf="buyRegisterForm.controls['cash']?.errors?.['required']">Cash is required.</small>
                    </span>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-lg-3" *ngIf="location != null">
                    <label for="state" class="form-label">Location</label>
                    <select class="form-select" formControlName="locationId">
                    <option value="" disabled selected>Select</option>
                    <option *ngFor="let option of location" [value]="option.id">{{ option.name }}</option>
                    </select>
                    <div *ngIf="buyRegisterForm.controls['locationId']?.touched && buyRegisterForm.controls['locationId']?.invalid ">
                    <span class="text-danger">
                        <small *ngIf="buyRegisterForm.controls['locationId']?.errors?.['required']">Location is required.</small>
                    </span>
                    </div>
                </div>
                <div class="col-12 col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn w-100" style="height: 38px;">
                        <span >
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </button>
                    <button type="button" class="btn w-100" style="height: 38px;" (click)="onNew()">
                        <span >
                            <i class="fa-solid fa-file"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cash</th>
                    <th scope="col">Location</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of buyRegisters; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.cash }}</td>
                    <td>{{ item.location }}</td>
                    <td>
                        <div class="d-flex justify-content-start gap-1">
                            <button  class="btn w-100" (click)="onEdit(item.id)"><i class="fa-solid fa-edit"></i></button>
                            <button  class="btn w-100" (click)="onDelete(item.id)" ><i class="fa-solid fa-trash"></i></button>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </mat-tab>
    <mat-tab label="Sale Register">
        <div style="overflow-x: hidden; overflow-y: auto; width: 100%;">
            <form class="row g-3" [formGroup]="saleRegisterForm" (ngSubmit)="saveSaleRegister()">
                <div class="col-12 col-md-4 col-lg-3">
                    <label class="form-label">Cash</label>
                    <input type="text" class="form-control" hidden formControlName="id">
                    <input type="number" class="form-control" placeholder="Add Cash" formControlName="cash">
                    <div *ngIf="saleRegisterForm.controls['cash']?.touched && saleRegisterForm.controls['cash']?.invalid ">
                        <span class="text-danger">
                            <small *ngIf="saleRegisterForm.controls['cash']?.errors?.['required']">Cash is required.</small>
                        </span>
                    </div>
                </div>  
                <div class="col-12 col-md-4 col-lg-3" *ngIf="location != null">
                    <label for="state" class="form-label">Location</label>
                    <select class="form-select" formControlName="locationId">
                        <option value="" disabled selected>Select</option>
                        <option *ngFor="let option of location" [value]="option.id">{{ option.name }}</option>
                    </select>
                    <div *ngIf="saleRegisterForm.controls['locationId']?.touched && saleRegisterForm.controls['locationId']?.invalid ">
                        <span class="text-danger">
                            <small *ngIf="saleRegisterForm.controls['locationId']?.errors?.['required']">Location is required.</small>
                        </span>
                    </div> 
                </div> 
                <div class="col-12 col-md-2 d-flex align-items-end and justify-content-center">
                    <button type="submit" class="btn w-100" style="height: 38px;">
                        <span >
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </button>
                    <button type="button" class="btn w-100" style="height: 38px;" (click)="onSaleNew()">
                        <span >
                            <i class="fa-solid fa-file"></i>
                        </span>
                    </button>
                </div>
            </form> 
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cash</th>
                        <th scope="col">Location</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of seleRegister; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ item.cash }}</td>
                        <td>{{ item.location }}</td>
                        <td>
                            <div class="d-flex justify-content-start gap-2">
                                <button  class="btn w-100" (click)="onSaleEdit(item.id)"><i class="fa-solid fa-edit"></i></button>
                                <button  class="btn w-100" (click)="onSaleDelete(item.id)" ><i class="fa-solid fa-trash"></i></button>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
