<div class="container-fluid mt-0" >
    <div class="row">
        <div class="col-md-12" >
            <div class="d-flex justify-content-between p-2">
                <h2>Buy Product</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="h-100 bg-body-tertiary border rounded-3">
                <form  style=" border: solid 0px red;">
                    <div class="row g-3">
                        <div class="col-6">
                            <div class="autocomplete-wrapper">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search product"
                                    [formControl]="searchControl"
                                    (focus)="showDropdown = true"
                                    (blur)="hideDropdown()"
                                    (input)="onInput()"
                                />
                                <ul *ngIf="showDropdown && filteredProducts.length > 0" class="dropdown-menu show">
                                    <li *ngFor="let product of filteredProducts" class="dropdown-item d-flex justify-content-between align-items-center">
                                        <span>{{ product.title }} - {{ product.price }}</span>
                                        <button class="btn btn-sm btn-success" (mousedown)="addToCart(product)">Add</button>
                                    </li>
                                </ul>
                                
                            </div>
                        </div>
                        <div class="col-6">
                            @if(!showAddProduct){
                                <button class="btn btn-outline-secondary" (click)="showAddProduct = true">+ Add New Product</button>
                            }
                            @else {
                                <button class="btn btn-outline-secondary" (click)="showAddProduct = false">- Close</button>
                            }
                            
                            <a routerLink="/inventory/add-product" class="btn btn-outline-secondary" type="button" id="button-addon2">Add Product</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <!-- Selected products list -->
            <div class="mt-3">
                <h5>Cart</h5>
                <ul class="list-group">
                <li *ngFor="let item of selectedProducts" class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item.title }}
                    <span class="badge bg-primary rounded-pill">${{ item.price }}</span>
                </li>
                </ul>
            </div>
        </div>
    </div>
</div>
